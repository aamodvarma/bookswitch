{% load static %}
<!DOCTYPE html>

{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
    <script  type="application/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>{% block title %}{% endblock %}</title>
</head>


{% if products %}
<body>
<div class="container">


    <div class="row">

    {% for product in products %}
          <div class="col-lg-3">
                <div class="card box-element">
                        <img src="/static/{{ product.imageURL}}" alt="" class="index_image">
                        <h1 class='bookname'>{{product.bookname}}</h1>
                    <span><small style="margin-left: 20px; color: grey; font-size: 14px">given by {{ product.owner}}</small></span>
                    <br>
                        <p class="price" style="font-size: 15px; margin-left: 20px">{{ product.price }} AED</p>
                    <a href="{% url 'productdetails' product.uploadid %}">
                        <button data-product="{{ product.uploadid }}"  data-action="go" class="btn btn-outline-secondary add-btn gotoproduct" style="background-color:#05FF9A">Get Book</button>
                    </a>
                </div>
          </div>

    {% endfor %}

    </div>
</div>

    <script>
        var updateBtns = document.getElementsByClassName('gotoproduct')
        console.log(updateBtns) for (var i = 0; i < updateBtns.length; i++){ updateBtns[i].addEventListener('click', function(){
                var productId = this.dataset.product
                gotoproduct(productId)

            })
        }

        function gotoproduct(productId){
            var url = '/product'
            fetch (url , {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body:JSON.stringify({'productId': productId})
            })
            .then((response) => {
                return response.json()
            })
            .then((data) => {
                console.log(data)
            })
        }

    </script>
    <style>
        body{
            background-color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>

{% else %}
<body>
<div class="bgimg">
  <div class="middle">
      <h1>No Books Yet</h1>
      <hr>
  </div>
</div>



    <style>
        /* Set height to 100% for body and html to enable the background image to cover the whole page: */
    body, html {
      height: 100%
    }

.bgimg {
  /* Background image */
  /* Full-screen */
  height: 100%;
  /* Center the background image */
  background-position: center;
    background-color: white;
  /* Scale and zoom in the image */
  background-size: cover;
  /* Add position: relative to enable absolutely positioned elements inside the image (place text) */
  position: relative;
  /* Add a white text color to all elements inside the .bgimg container */
  color: grey;
  /* Add a font */
  font-family: "Courier New", Courier, monospace;
  /* Set the font-size to 25 pixels */
  font-size: 25px;
}


    /* Position text in the middle */
    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* Style the <hr> element */
    hr {
      margin: auto;
      width: 70%;
    }
    </style>

</body>

{% endif %}
